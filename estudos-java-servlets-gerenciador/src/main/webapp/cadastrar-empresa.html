<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estudos sobre Servlets</title>
</head>
<body>
	<form action="/estudos-java-servlets-gerenciador/cadastrarEmpresa" method="POST">
		<label for="nome_empresa">
			Nome da empresa	
		</label>
		<br>
		<input type="text" name="nome_empresa" id="nome_empresa" placeholder="Digite o nome da empresa">
		<br>
		<label for="cnpj_empresa">
			Cnpj da empresa
		</label>
		<br>
		<input type="text" name="cnpj_empresa" id="cnpj_empresa" placeholder="Digite o cnpj da empresa">
		<br>
		<button type="submit">
			Enviar
		</button>
	</form>
</body>
</html>
